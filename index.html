<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" href="images/favicon.ico"/>
    <title>Flappy Bird Game</title>
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

      <div id="popup" class="popup hide"  onclick="closePopup()">
        <span class="close">&times;</span>
        <img src="images/Instructions (2).png" alt="Popup Image">
      </div>

      <div id="popup2" class="popup2 hide" onclick="closePopup2()">
        <span class="close2">&times;</span>
        <img src="images/new-instruction.png" alt="Popup Image">
      </div>

      <div id="newPopup" class="newPopup hide">
        <img src="images/Game Over (1).png"  alt="New Popup Image">
      </div>

      <audio id="backgroundMusic" loop>
        <source src="sounds effect/Sakura-Girl-Daisy-chosic.com_.mp3" type="audio/mp3" />
      </audio>

     
    <!-- <div class="background"></div> -->

    <div class=" background start-page" id="start-page">
      <img src="images/Flippy Flamingo Logo.png" alt="FinnyFishLogo" id="finnyfishlogo">
      <img id= "startButton" src="images/Start Button (3) (1).png" alt="play_btn">
    </div>


    <span><img src="images/Bird.png" alt="bird-img" class="bird" id="bird-1"></span>

    <div class="message">
        <!-- Enter To Start Game <p><span style="color: red;">&uarr;</span> ArrowUp to Control</p> -->
    </div>
    <div>
        <div class="background">
            <div class="bird"></div> <!-- This is where the bird image is displayed -->
            <!-- Add the coin gifs here -->
            <!-- <img src="images/Animation - 1707990369125 (1).gif" class="coin" style="display: none;"> -->
        </div>

        <div class="coin"></div>
        <div class="food"></div>
        <div class="score">
            <span class="score_title"></span>
            <span class="score_val"></span>
        </div>
        <div id="score" class="score-box">
          <span id="score1">0 coins</span>
        </div>
        <div id="timerContainer1">
          <div id="customTimer"></div>
        </div>
        <div id="loader" class="loader-container">
          <div class="loader"></div>
      </div>
    </div>
  

    <div
      class="modal"
      tabindex="-1"
      role="dialog"
      id="questionModal"
      style="overflow-y: auto; height: 100%; padding-left: 0px"
      data-backdrop="static"
    >
      <div id="mcq"></div>

      <div
        class="modal-dialog modal-dialog-centered custom-modal-dialog"
        role="document"
        style="overflow-y: hidden"
      >
        <div class="modal-content">
          <div class="modal-header" style="width: 100%">
            <div class="timerContainer">
                <!-- <img id="timer-icon" src="images/Timer (2).png" alt="Timer Icon" />
              <div id="timer"></div> -->
              <div id="timerContainerimg">
                <div id="timer"></div>
              </div>
              <div id="logo">
                <div id="logo-img"></div>
              </div>

            </div>
          </div>
          <div class="modal-body">
            <div id="contentDiv"></div>

            <p id="questionText"></p>
          </div>

          <div class="radio-container">

          </div>
          <div id="error-text"></div>
          <div class="modal-footer">
            <!-- <button type="button" id="continueButton" class="btn btn-secondary"><img src="images/Submit Button.png" alt="">
            </button> -->

              <img src="images/Submit Button (2) (1).png" id="continueButton" alt="Submit">

          </div>
        </div>
      </div>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


</body>
</html>
